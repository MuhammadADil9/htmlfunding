<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Page</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>Funding Page</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="user_Name" class="input-field">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" class="input-field">
        </div>
        <div class="form-group">
            <label for="amount">Index</label>
            <input type="number" id="funders" placeholder="Start From 1"  class="input-field">
        </div>
        <div class="button-group">
            <button id="fund-button" class="btn">Fund</button>
            <button id="connect-button" class="btn" >Connect</button>
            <button id="display-button" class="btn">Display</button>
            <button id="transfer" class="btn">Transfer</button>
            <button id="getbalance" class="btn">Balance</button>
            <button id="getowner" class="btn">Owner</button>
            <button id="getcontract" class="btn">Contract</button>
        </div>
        <div id="display-area" class="display-area">
            <div class="row">
                <div class="column id">ID</div>
                <div class="column name">Name</div>
                <div class="column amount">Amount</div>
            </div>
        </div>
    </div>
    
    <script src="./bundle.js"></script>
    
</body>
</html>
